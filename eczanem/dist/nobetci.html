<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N√∂bet√ßi Eczaneler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e17;
            color: #e2e8f0;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: rgba(10, 14, 23, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(0, 200, 83, 0.12);
        }

        .header-title {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            font-size: 24px;
        }

        .header-date {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
        }

        .header-location {
            font-size: 13px;
            color: #64748b;
            text-align: right;
        }

        /* Content */
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .info-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(0, 200, 83, 0.06);
            border: 1px solid rgba(0, 200, 83, 0.12);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .info-bar .count {
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #4ade80;
        }

        .info-bar .shift-time {
            font-size: 12px;
            color: #64748b;
        }

        /* Pharmacy Cards */
        .pharmacy-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .pharmacy-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 16px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .pharmacy-item:active {
            transform: scale(0.98);
        }

        .item-icon {
            flex-shrink: 0;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(0, 200, 83, 0.1);
            color: #4ade80;
            font-size: 20px;
            font-weight: bold;
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-family: 'Outfit', sans-serif;
            font-size: 17px;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 6px;
        }

        .item-address {
            font-size: 13px;
            color: #94a3b8;
            line-height: 1.5;
            margin-bottom: 6px;
        }

        .item-phone {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #4ade80;
            font-weight: 600;
            text-decoration: none;
        }

        .item-phone svg {
            width: 16px;
            height: 16px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .btn-directions {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(59, 130, 246, 0.12);
            border: 1px solid rgba(59, 130, 246, 0.25);
            border-radius: 10px;
            color: #60a5fa;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-directions:active {
            background: rgba(59, 130, 246, 0.25);
            transform: scale(0.96);
        }

        .btn-directions svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .btn-call {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(0, 200, 83, 0.1);
            border: 1px solid rgba(0, 200, 83, 0.2);
            border-radius: 10px;
            color: #4ade80;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-call:active {
            background: rgba(0, 200, 83, 0.25);
            transform: scale(0.96);
        }

        .btn-call svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px 20px 32px;
            font-size: 12px;
            color: #475569;
        }

        .footer .pharmacy-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            color: #64748b;
        }
    </style>
</head>

<body>
    <header class="header">
        <div>
            <div class="header-title">
                <span class="header-icon">üè•</span>
                <span>N√∂bet√ßi Eczaneler</span>
            </div>
            <div id="header-location" class="header-location"></div>
        </div>
        <div id="header-date" class="header-date"></div>
    </header>

    <main class="content">
        <div id="info-bar" class="info-bar" style="display:none">
            <span id="pharmacy-count" class="count"></span>
            <span class="shift-time">N√∂bet: 08:30 ‚Äì 08:30</span>
        </div>
        <div id="pharmacy-list" class="pharmacy-list"></div>
    </main>

    <footer class="footer">
        <span id="footer-brand" class="pharmacy-brand"></span>
    </footer>

    <script>
        (function () {
            // ‚îÄ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ
            function getTodayKey() {
                const now = new Date();
                const hour = now.getHours();
                const min = now.getMinutes();
                if (hour < 8 || (hour === 8 && min < 30)) {
                    const y = new Date(now);
                    y.setDate(y.getDate() - 1);
                    return fmt(y);
                }
                return fmt(now);
            }

            function fmt(d) {
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            }

            function escapeHtml(str) {
                const d = document.createElement('div');
                d.textContent = str || '';
                return d.innerHTML;
            }

            function formatDateTR(key) {
                const [y, m, d] = key.split('-').map(Number);
                const months = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran',
                    'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
                return `${d} ${months[m - 1]} ${y}`;
            }

            // ‚îÄ‚îÄ‚îÄ Data ‚îÄ‚îÄ‚îÄ
            const todayKey = getTodayKey();
            let pharmacies = [];

            // Try online data first (saved by main app)
            try {
                const currentRaw = localStorage.getItem('currentPharmacies');
                if (currentRaw) {
                    pharmacies = JSON.parse(currentRaw);
                }
            } catch { }

            // Fallback: offline data filtered by date
            if (pharmacies.length === 0) {
                try {
                    const raw = localStorage.getItem('offlinePharmacyData');
                    const all = raw ? JSON.parse(raw) : [];
                    pharmacies = all.filter(e => e.date === todayKey);
                } catch { }
            }

            let location = null;
            try {
                const raw = localStorage.getItem('currentLocation') || localStorage.getItem('offlineLocation');
                location = raw ? JSON.parse(raw) : null;
            } catch { }

            const pharmacyName = localStorage.getItem('pharmacyName') || 'Eczanem';

            // ‚îÄ‚îÄ‚îÄ Render Header ‚îÄ‚îÄ‚îÄ
            document.getElementById('header-date').textContent = formatDateTR(todayKey);
            document.getElementById('footer-brand').textContent = pharmacyName;

            if (location) {
                const parts = [];
                if (location.district) parts.push(location.district);
                if (location.city) parts.push(location.city);
                if (parts.length) {
                    document.getElementById('header-location').textContent = 'üìç ' + parts.join(', ');
                }
            }

            // ‚îÄ‚îÄ‚îÄ Render List ‚îÄ‚îÄ‚îÄ
            const listEl = document.getElementById('pharmacy-list');
            const infoBar = document.getElementById('info-bar');

            if (pharmacies.length === 0) {
                listEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üíä</div>
            <h2>N√∂bet√ßi Eczane Bulunamadƒ±</h2>
            <p>${formatDateTR(todayKey)} tarihi i√ßin kayƒ±tlƒ± n√∂bet√ßi eczane bulunmuyor.</p>
          </div>`;
                return;
            }

            infoBar.style.display = 'flex';
            document.getElementById('pharmacy-count').textContent =
                `${pharmacies.length} N√∂bet√ßi Eczane`;

            listEl.innerHTML = pharmacies.map(p => {
                const mapsQuery = encodeURIComponent(`${p.name} ${p.address}`);
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${mapsQuery}`;
                return `
        <div class="pharmacy-item">
          <div class="item-icon">+</div>
          <div class="item-content">
            <div class="item-name">${escapeHtml(p.name)}</div>
            <div class="item-address">${escapeHtml(p.address)}</div>
            <div class="item-actions">
              ${p.phone ? `
                <a href="tel:${escapeHtml(p.phone.replace(/\s/g, ''))}" class="btn-call">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.12.78.3 1.54.52 2.29a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.75.22 1.51.4 2.29.52A2 2 0 0 1 22 16.92z"/>
                  </svg>
                  Ara
                </a>
              ` : ''}
              <a href="${mapsUrl}" target="_blank" rel="noopener" class="btn-directions">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polygon points="3 11 22 2 13 21 11 13 3 11"/>
                </svg>
                Yol Tarifi
              </a>
            </div>
          </div>
        </div>`;
            }).join('');
        })();
    </script>
</body>

</html>
