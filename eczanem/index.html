<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <!-- Leaflet.js Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <link rel="stylesheet" href="/src/styles/main.css" />
  <link rel="stylesheet" href="/src/styles/slideshow.css" />
  <link rel="stylesheet" href="/src/styles/pharmacy.css" />
  <link rel="stylesheet" href="/src/styles/admin.css" />
</head>

<body>
  <!-- Top Bar -->
  <header id="top-bar">
    <div class="top-bar-left">
      <h1 id="pharmacy-name" class="pharmacy-name">ECZANEM</h1>
    </div>
    <div class="top-bar-right">
      <div id="mode-badge" class="mode-badge">
        <span class="mode-icon"></span>
        <span class="mode-text"></span>
      </div>
      <button id="mode-toggle" class="mode-toggle" title="Mod Deƒüi≈ütir">
        <span class="toggle-track">
          <span class="toggle-icon toggle-icon-slideshow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2" />
              <line x1="8" y1="21" x2="16" y2="21" />
              <line x1="12" y1="17" x2="12" y2="21" />
            </svg>
          </span>
          <span class="toggle-icon toggle-icon-pharmacy">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
              <circle cx="12" cy="9" r="2.5" />
            </svg>
          </span>
          <span class="toggle-thumb"></span>
        </span>
      </button>
      <div id="clock" class="clock"></div>
    </div>
  </header>

  <!-- Slideshow Mode (08:00 - 17:00) -->
  <section id="slideshow-container" class="mode-container">
    <div id="slideshow-track" class="slideshow-track"></div>
    <div id="slideshow-progress" class="slideshow-progress"></div>
    <button id="slide-prev" class="slide-nav slide-prev" aria-label="√ñnceki">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>
    <button id="slide-next" class="slide-nav slide-next" aria-label="Sonraki">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6" />
      </svg>
    </button>
  </section>

  <!-- Pharmacy Mode (17:00 - 08:00) -->
  <section id="pharmacy-container" class="mode-container">
    <!-- Map area (top) -->
    <div id="pharmacy-map" class="pharmacy-map"></div>

    <!-- Location badge on map -->
    <div id="map-location-badge" class="map-location-badge">
      <svg viewBox="0 0 24 24" class="badge-icon" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
        <circle cx="12" cy="9" r="2.5" />
      </svg>
      <span id="location-info">Konum belirleniyor...</span>
    </div>

    <!-- Scrolling pharmacy ticker (bottom) -->
    <div id="pharmacy-ticker" class="pharmacy-ticker">
      <div class="ticker-label">
        <span class="ticker-label-icon">üè•</span>
        <span>N√∂bet√ßi</span>
      </div>
      <div class="ticker-track-wrapper">
        <div id="ticker-track" class="ticker-track">
          <!-- Pharmacy items scroll here -->
        </div>
      </div>
      <div id="ticker-qr" class="ticker-qr">
        <div id="ticker-qr-code"></div>
        <span class="ticker-qr-label">N√∂bet√ßi Eczaneler</span>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="pharmacy-loading" class="pharmacy-loading">
      <div class="loading-spinner"></div>
      <p>N√∂bet√ßi eczaneler y√ºkleniyor...</p>
    </div>

    <!-- Error overlay -->
    <div id="pharmacy-error" class="pharmacy-error" style="display:none">
      <svg viewBox="0 0 24 24" class="error-icon" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12.01" y2="16" />
      </svg>
      <p id="error-message">Bir hata olu≈ütu</p>
      <button id="retry-btn" class="retry-btn">Tekrar Dene</button>
    </div>
  </section>

  <!-- Transition overlay -->
  <div id="transition-overlay" class="transition-overlay"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
