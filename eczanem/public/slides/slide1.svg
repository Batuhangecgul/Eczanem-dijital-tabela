<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a4d2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d6b3f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a3d24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c853" />
      <stop offset="100%" style="stop-color:#69f0ae" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>
  <!-- Decorative circles -->
  <circle cx="200" cy="300" r="200" fill="rgba(0,200,83,0.05)"/>
  <circle cx="1700" cy="800" r="300" fill="rgba(0,200,83,0.04)"/>
  <circle cx="960" cy="540" r="400" fill="rgba(255,255,255,0.02)"/>
  <!-- Cross symbol -->
  <rect x="860" y="330" width="200" height="60" rx="10" fill="url(#accent1)" opacity="0.3"/>
  <rect x="930" y="260" width="60" height="200" rx="10" fill="url(#accent1)" opacity="0.3"/>
  <!-- Text -->
  <text x="960" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">ECZANEM</text>
  <text x="960" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.6)">Sağlığınız İçin Buradayız</text>
  <!-- Bottom bar -->
  <rect x="760" y="680" width="400" height="4" rx="2" fill="url(#accent1)" opacity="0.5"/>
</svg>
